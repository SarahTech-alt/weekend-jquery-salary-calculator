<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js" charset="utf-8"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class = "container">
    <h1>Salary Calculator</h1>
    <hr>
    <div id = "input-fields">
    <input id="first-name" type="text" placeholder="First Name" />
    <input id="last-name" type="text" placeholder="Last Name" />
    <input id="employeeID" type="number" placeholder="ID" />
    <input id="employee-title" type="text" placeholder="Title" />
    <input id="annual-salary" type="number" placeholder="Annual Salary" />
    <button class = "round" id="submit-button">Submit</button>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
    </table>
    <br>
    <div id = "monthly-cost">
    <h2 id="monthly-cost-label">Total Monthly Costs:</h2>
    <h2 id="monthly-cost-value"></h2>
    </div>
    </div>
</body>

</html>
